apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "hu.uniobuda.nik.ciwsduino"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //Ez a joystick view amit mi készítettünk.
    compile fileTree(include: ['*.jar'], dir: '../joystick')
    //EZ az ultrasonic view amit szintén mi készítettünk
    compile fileTree(include: ['*.jar'], dir: '../ultrasonic')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    //Ezt bele kell rakni a TabLayout-hoz
    compile 'com.android.support:design:23.3.0'
    compile project(':joystick')
    compile project(':ultrasonic')
}
